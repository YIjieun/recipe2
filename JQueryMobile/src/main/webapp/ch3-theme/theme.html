<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													maximum-scale=1.0,minimum-scale=1.0,
													user-scalable=no">
<title>jQuery Mobile예제</title>
<link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 
	테마->영역별, 컴포넌트 다양한 색깔을 부여(data-theme(속성명)=속성값(a~e) 
	1.4.5(검정색) 버전에서는 색깔이 명확하게 드러나지 않아서 1.3.2버전(다양한 색깔)에서 확인
	1.4.5버전(색깔의 흐림정도(a), 샐깔의 진함정도(b))색이 흰색 <->검정색사이의 흐림정도
-->
<div data-role="page">
	<div data-role="header" data-theme="a">
		<h1>Bar A</h1>
	</div>
	<div data-role="header" data-theme="b">
		<h1>Bar B</h1>
	</div>
	<div data-role="header" data-theme="c">
		<h1>Bar C</h1>
	</div>
	<div data-role="header" data-theme="d">
		<h1>Bar D</h1>
	</div>
	<div data-role="header" data-theme="e">
		<h1>Bar E</h1>
	</div>
	<!-- 영역별로 색깔의 진함을 표시 가능 -->
	<div data-role="content" data-theme="a">
		Content A
	</div>
	<div data-role="content" data-theme="b">
		Content B
	</div>
	<div data-role="content" data-theme="c">
		Content C
	</div>
	<div data-role="content" data-theme="d">
		Content D
	</div>
	<div data-role="content" data-theme="e">
		Content E
	</div>
	<!-- header와 footer의 색깔은 유사 -->
	<div data-role="footer">
		<h1>화면하단</h1>
		<a href="#" data-role="button" data-theme="a">버튼 A</a>
		<a href="#" data-role="button" data-theme="b">버튼 B</a>
		<a href="#" data-role="button" data-theme="c">버튼 C</a>
		<a href="#" data-role="button" data-theme="d">버튼 D</a>
		<a href="#" data-role="button" data-theme="e">버튼 E</a>
	</div>
</div>
</body>
</html>
