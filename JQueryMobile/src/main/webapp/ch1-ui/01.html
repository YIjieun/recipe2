<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                       maximum-scale=1.0,minimum-scale=1.0,
                                                       user-scalable=no">
     <!--  
        width:넓이(픽셀),height:높이(픽셀)
        device-width->pc,tablet,cellphone의 넓이에 맞게 설정하라
         initial-scale=1.0,(초기배율(기본 꽉차 화면))
        maximum-scale=1.0,(최대배율(범위 0~10.0)
        minimum-scale=1.0, (최소배율(기본값: 0.25, 범위0~10.0)
        user-scalable=no (사용자가 확대/축소 할 수 있는지 여부결정)(yes/no)
     
     -->
    <title>jQuery mobile 예제</title>
    <!-- mobile css->jquery(1.8~1.11)->mobile jquery(1.4.5) -->
    <link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>

  </head>
  <body>
    <!-- page 지정(data-role)(기능을 부여할때 사용하는 속성) -->
     <div  data-role="page">
           <!--1.header지정(문서의 제목,상단)  -->
            <div data-role="header">
                   <h1>My Title</h1>
            </div>
           <!--2.content지정  -->
           <div data-role="content">
                   <p>jQuery Mobile page 구성</p>
            </div>
           <!--3.footer지정  -->
           <div data-role="footer">
                   <h1>화면하단</h1>
            </div>
     </div>
  </body>
</html>
