<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
    	IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식 X->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>기타 입력폼 예제(select,check,radio~)</h1>
     <div class="container">
     <!--  여백지정
     	.container {
		  padding-right: 15px;
		  padding-left: 15px;
		  margin-right: auto;
		  margin-left: auto;
		}
     -->
	     <h5>기타 입력폼</h5>
	     <h4>textarea</h4>
   <!-- rows(행)속성만 사용(기본적으로 넓이는 100%)이기 때문에 cols가 필요없다.-->
     <textarea rows="5" class="form-control"></textarea>  
    
     <h5 class="text-success">input type="checkbox"</h5>
    	 <!-- checkbox->div태그로 묶어준다.-><label>로 감싸준다.
         .radio label,
		 .checkbox label {
			  min-height: 20px;
			  padding-left: 20px;
			  margin-bottom: 0;
			  font-weight: normal;
			  cursor: pointer;
			}
      -->
     <div class="checkbox">
          <label>
                <input type="checkbox" value="">여기는 체크박스 사용
          </label>
     </div>
     <div class="checkbox">
          <label>
                <input type="checkbox" value="">체크박스는 다중선택이 가능
          </label>
     </div>
     <!-- radio -->
     <h5 class="text-info text-center">input type="radio" 지정</h5>
      <div class="radio">
          <label>
                <input type="radio" name="optionRadios" id="optionRadios" 
                			value="option1" checked>여기는 라디오 박스 사용
          </label>
     </div>
     <div class="radio">
          <label>
                <input type="radio" name="optionRadios" id="optionRadios2" 
                			value="option2">여기는 라디오 박스 사용2
          </label>
     </div>
     <hr>
     <h5 class="text-info text-center">checkbox-inline(수평정렬) 선택자를 사용</h5>
     <!-- lable로 묶어주고 클래스 선택자 부여=>수평정렬
     		(checkbox-inline, radio-inline)
       -->
       <h4>결재수단을 선택하세요!</h4> 
          <label class="radio-inline">
                <input type="radio" name="optionRadios" id="optionRadios1" 
                			value="option1" checked>신용카드
          </label>    
          <label class="radio-inline">
                <input type="radio" name="optionRadios" id="optionRadios2" 
                			value="option2">현금
          </label>
		  <label class="radio-inline">
                <input type="radio" name="optionRadios" id="optionRadios3" 
                			value="option3">계좌이체
          </label>     
     <hr>
     <h5 class="text-primary text-center">checkbox-inline 선택자를 사용</h5>
     <label class="checkbox-inline">
     <!-- disabled속성은 비활성화 시킬 수 있다.(체크 및 입력 사용 X) -->
     		<input type="checkbox" value="option1" disabled>1.회원가입
     </label>
     <label class="checkbox-inline">
     		<input type="checkbox" value="option2">2.회원로그인
     </label>
     <h5>콤보박스</h5>
     <!-- input과 동일하게 width=>100% 적용이 된 상태,
     		multiple사용(다중선택)(리스트 발스)
      -->
     <select class="form-control">
     		<option>사원</option>
     		<option>대리</option>
     		<option>과장</option>
     		<option>부장</option>
     </select>
     <select multiple class="form-control">
     		<option>1</option>
     		<option>2</option>
     		<option>3</option>
     		<option>4</option>
     </select>
   </div>
     
     
     
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
