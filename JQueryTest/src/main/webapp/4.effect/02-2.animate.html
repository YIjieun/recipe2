<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
			src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>02-2.animate.html</title>
<style>
	.txt1{background-color:LightSkyBlue}
	.txt2{background-color:pink}
</style>
<script>
   $(function(){
	   $('.btn1').on('click',function(){
		   //형식)$('효과대상자').animate(스타일속성,유지시간,가속도(늦게 or 빠르게),콜백함수)
			   $('.txt1').animate({
			   marginLeft:"500px",
			   fontSize:"30px"
		   },2000,"linear",function(){
				alert("모션완료!")
		   })//animate함수
	   })//on함수
	 //.btn2연결
	   $('.btn2').on('click',function(){
		   //형식)$('효과대상자').animate(스타일속성,유지시간,가속도(늦게 or 빠르게),콜백함수)
			   $('.txt2').animate({
			   marginLeft:"50px",
			   fontSize:"10px"
		   },1000,"linear",function(){
				alert("모션완료!")
		   })//animate함수
	   })
   })
</script>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
 	<span class="txt1">"500px"로 이동</span>
 	<p><button class="btn2">버튼2</button></p>
 	<span class="txt2">"50px"로 이동</span>
</body>
</html>
