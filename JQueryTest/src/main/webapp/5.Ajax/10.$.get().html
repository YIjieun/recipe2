<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
			src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>10.$.get().html</title>
<!--
	<items>
   <item id="1" name="레몬">
    <price>3000</price>
     <description>피로회복에 좋고 비타민C 풍부
     </description>
   </item>
   ,,,
  -->
<script>
/*
	//json or xml 파일 불러오기 get방식으로 $.ajax()를 요청해주는 함수
	//형식)$.get('경로포함해서 불러올 파일명(사이트주소)',불러와서 처리할함수명 function(){})
*/
$(function(){
    //json or xml 파일불러오기 get방식으로 ajax()를 요청해주는 함수
	  //(2)$.get('경로포함해서 불러올 파일명(사이트 주소)',불러와서 처리할 function(매개변수명){}
	     $.get('item.xml',function(data){
		  //분리작업:파싱
		  $('#treeData').append('<tr><td>id</td>'+'<td>name+</td>'
				                            +'<td>price</td>'+'<td>description</td></tr>')
		  $(data).find('item').each(function(){
			  //똑같은 태그 구분->$(this)
			  var $item=$(this)//현재 선택되어서 불러올 객체->$(this)->$item을 써도 된다.
			  /*
			  <item id="1" name="레몬">
            <price>3000</price>
            */
			  $('#treeData').append('<tr><td>'+$item.attr('id')+'</td><td>'
					                            +$item.attr('name')+'</td><td>'
					                            +$item.find('price').text()+'</td><td>'
					                            +$item.find('description').text()+'</td></tr>')
			  })//.each
	})//$.get
})
</script>
</head>
<body>
	<table border="1" id="treeData"></table>
</body>
</html>
