<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
			src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>09.formevent.html</title>
<style>
	.focused {background-color:#bbb}
</style>
<script>
  $(function(){
	  //$('적용시킬태그').css({'key':'value','key':'value','key':'value',,,,,,})
	  $('h1').css({'color':'red','text-decoration':'underline'})
	  //형식) $('자식선택자').wrap('부모태그 내용')
	  $('#message').wrap('<h2>요소안에 자료를 넣기</h2>')
	  //추가
	   $('#disp').focus();//시작부터 커서 넣기
	   //onfocus이벤트->커서가 들어가는 경우에 발생되는 이벤트종류
	  $('input').focus(function(){
		  $(this).addClass('focused')//커서가 들어간 inputbox를 의미
	  })
	  //onblur이벤트->현재 input에서 커서가 벗어났을때 발생하는 이벤트종류
	  $('input').blur(function(){
		  $(this).removeClass('focused')
	  })
	  //전송버튼의 기본적인 기능->데이터를 전송(action="aa.jsp")=>onsubmit 이벤트종류명
	  //$('#frm').on(submit(function(event){
	  $('#frm').submit(function(event){
		  var new_line=$('<li>'+$('#data').val()+'</li>')//input box의 내용을 가져옴.
		  $('#disp').append(new_line)
		  //추가
		  $('#data').val('')//inputbox의 글자 지우기(빈문자로 변경)
		  $('#data').focus()
		  //------------------------------------
		  event.preventDefault();//전송을 금지
		  //return false;
	  })
	  //지우기 버튼클릭
	  $('#clear').click(function(){
		  $('#disp').empty()
		  $('#data').val('')
		  $('#disp').focus()//다시 입력받기 위해서 커서 입력
	  })
  })
 </script>
</head>
<body>
	<h1>jQuery의 이벤트 종류 정리</h1>
	<!-- <h2>요소안에 자료를 넣기 -->		
		<div id="message"></div>
	<!-- </h2> -->
	<form id="frm" action="aa.jsp">
		<input type="text" id="data" name="data">
		<input type="submit" value="확인">
	</form>
	<button id="clear">지우기</button>
	<ul id="disp">
		
	</ul><p>
	<a href="http://www.daum.net">daum</a>
</body>
</html>
