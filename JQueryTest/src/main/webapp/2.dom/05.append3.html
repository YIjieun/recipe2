<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" 
			src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>05.append3.html</title>
<style>
	.textstyle {font-size:16pt;line-height:20pt;margin:10px;}
</style>
<script>
  $(function(){
	  /*
	   형식) 1.$(부모태그 > 자식태그)->부모태그 바로밑의 자식태그를 찾을때 사용(자손 포함 X)
	         2.$(부모태그  자식태그)->부모태그 바로밑의 자식태그를 찾을때 사용(자손 포함 O)
	         3.$(부모태그+자식태그)->부모태그 바로 옆에 인접한 형제태그(짝궁)찾기
	         4.$(부모태그~자식태그)->부모태그 바로 옆에 짝궁+다른 인접한 태그까지 찾기
	  */
	  $('*').addClass('textstyle');//$('*')->모든 태그,addClass('적용시킬스타일')->1가지 스타일 전체적용
	  /* $('em+a').css('background-color','yellow').each(function(){
		  $('.result1').append($(this))//each 내부에서는 같은 태그경우 $(this)
	  })//two
	   $('em+a').next().css('background-color','yellow').each(function(){
		  $('.result1').append($(this))//each 내부에서는 같은 태그경우 $(this)
	  })//three
	   $('em+a').prev().css('background-color','yellow').each(function(){
		  $('.result1').append($(this))//each 내부에서는 같은 태그경우 $(this)
	  })//one */
	  $('em~a').css('background-color','yellow').each(function(){//em에 인접한 a태그 모두
		  //$(부모).append(자식)<->$(자식).appendTo(부모)
		  $('.result1').append($(this))//each 내부에서는 같은 태그경우 $(this)
	  })//two three five
  })
</script>
</head>
<body>
   <em>one</em>
   <a>two</a>
   <a>three</a>
   <b>four</b>
   <a>five</a>
   <em>six</em>
   <hr>
   <div>
      <span>prev+next로 검색된 엘리먼트 확인예제</span>
      <span class="result1"></span>
   </div>
</body>
</html>
