<!DOCTYPE html>

<title>이름,주소</title>

action="/웹프로젝트명/실행시킬 서블릿클래스명" (404에러 프로젝트명,서블릿경로 확인)

	이름:<input type="text" name="name"><p>

 <input type="submit" value="전송">
